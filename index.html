<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.713b669d.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form_fieldset"> <legend>Personal information</legend> <div class="form_field"> <label for="surname"> Surname: <input type="text" name="surname" id="surname" autocomplete="off" maxlength="20"> </label> </div> <div class="form_field"> <label for="name"> Name: <input type="text" name="name" id="name" autocomplete="off" maxlength="20"> </label> </div> <div class="form_field"> <label for="age"> How old are You? <input type="number" name="age" id="age" min="1" max="100" value="12"> </label> </div> <div class="form_field"> <label for="birthdate"> Full date of birth: <input type="date" name="birthdate" id="birthdate"> </label> </div> <div class="form_field"> <label for="term"> I accept the term of the agreement: <input type="checkbox" name="term" id="term"> </label> </div> </fieldset> <fieldset class="form_fieldset"> <legend>Registration</legend> <div class="form_field"> <label for="email"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com" required> </label> </div> <div class="form_field"> <label for="password"> Password: <input type="password" name="password" id="password" minlength="6" required> </label> </div> </fieldset> <fieldset class="form_fieldset"> <legend>An interesting fact about you!</legend> <div class="form_field"> <label>Do you love cats?</label> <label for="cats_yes"> <input type="radio" name="cats" id="cats_yes"> Yes </label> <label for="cats_no"> <input type="radio" name="cats" id="cats_no"> No </label> </div> <div class="form_field"> <label for="color"> What is your favorite color? <input type="color" name="color" id="color"> </label> </div> <div class="form_field"> <label for="timeToBed"> What time do you go to bed? <input type="time" name="timeToBed" id="timeToBed" step="1"> </label> </div> <div class="form_field"> <label for="cars"> What are your favourite brand of cars? <select name="cars" id="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> </div> <div class="form_field"> <label for="rate"> How do you rate our work? <input type="range" name="rate" id="rate" value="0"> </label> </div> </fieldset> <fieldset class="form_fieldset"> <legend>Additional info:</legend> <div class="form_field"> <label for="comments"> Comments: <textarea name="comments" id="comments"></textarea> </label> </div> <div class="form_field"> <label for="recommend"> Would you recommend us? <select name="recommend" id="recommend"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </div> </fieldset> <input type="submit" value="Submit"> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
